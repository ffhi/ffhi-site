name: FFHI Gluon Build

on:
  workflow_dispatch:
  push:

jobs:
  define-matrix:
    runs-on: ubuntu-latest
    outputs:
      colors: ${{ steps.versions.outputs.targets }}
    steps:
      - name: Checkout Gluon Release
        uses: actions/checkout@v4
        with:
          repository: freifunk-gluon/gluon
          ref: d2a9cc369a32dd1c1b5ffb9ac7a452d78457043d
          path: './'
      - name: Fill Target Matrix
        id: versions
        run: |
          mkdir site
          touch site/site.mk
          TARGETS=$( make list-targets | tr "\n" " " | sed 's/ /\", \"/g' )
          echo "targets=[\"${TARGETS%???}\"]" >> "$GITHUB_OUTPUT"

  build:
    needs: define-matrix
    strategy:
      matrix:
        version: ${{ fromJSON(needs.define-matrix.outputs.colors) }}
    runs-on: ubuntu-latest
    steps:
      - name: Print Version
        run: |
          echo ${{ matrix.version }}


