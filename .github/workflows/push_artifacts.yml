name: Push artifacts to autoupdate server

on:
  workflow_dispatch:
  push:

jobs:
  push-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Save SSH key to file 
        run: 'echo "$SSH_KEY" > keyfile'
        env:
          SSH_KEY: ${{secrets.NETCUP_SSH_PRIVATE_KEY}}
      - name: Prepare SSH connection
        run: |
          cat keyfile
          chmod 400 keyfile
          mkdir -p ~/.ssh/ && touch ~/.ssh/known_hosts
          ssh-keyscan firmware.freifunk-hildesheim.de >> ~/.ssh/known_hosts
      - name: Test SSH connection
        run: |
          ssh -i keyfile root@firmware.freifunk-hildesheim.de ls
